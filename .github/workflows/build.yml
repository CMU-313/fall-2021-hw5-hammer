name: Build
on:
  push:
    branches:
      - master
      - bandit
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build docker image
      run: make docker-build
    # - name: Run tests
    #   run: make docker-runtest-all
    - name: Bandit analysis
      run: |
            pip install bandit
            bandit -r mayan/apps
